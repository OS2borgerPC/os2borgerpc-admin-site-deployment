networks:
  frontend:
    external: true
  app:
    driver: bridge
    internal: false
services:
  os2borgerpc-admin:
    image: ghcr.io/os2borgerpc/os2borgerpc-admin-site:7.0.1
    restart: unless-stopped
    networks:
      - app
    env_file:
      - .env
    volumes:
      - admin-media:/media
    depends_on:
      - db
    ports:
      - 9999:9999
      - 8080:8080
    stdin_open: true
    tty: true
    privileged: true
  db:
    image: postgres:latest
    restart: unless-stopped
    networks:
      - app
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
  nginx:
    image: nginx:latest
    restart: unless-stopped
    networks:
      - app
      - frontend
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - os2borgerpc-admin
volumes:
    admin-media:
    postgres-data: