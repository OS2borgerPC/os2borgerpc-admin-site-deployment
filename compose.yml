networks:
  frontend:
    external: true
  app:
    driver: bridge
    internal: false
services:
  os2borgerpc-admin:
    image: ghcr.io/os2borgerpc/os2borgerpc-admin-site:7.0.1
    restart: unless-stopped
    networks:
      - app
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CORE_SCRIPT_COMMIT_HASH: ${CORE_SCRIPT_COMMIT_HASH}
      CORE_SCRIPT_VERSION_TAG: ${CORE_SCRIPT_VERSION_TAG}
      PC_IMAGE_RELEASES_URL: ${PC_IMAGE_RELEASES_URL}
      KIOSK_IMAGE_RELEASES_URL: ${KIOSK_IMAGE_RELEASES_URL}
      DEBUG: ${DEBUG}
      SECRET_KEY: ${SECRET_KEY}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      TIME_ZONE: ${TIME_ZONE}
      LANGUAGE_CODE: ${LANGUAGE_CODE}
      INITIALIZE_DATABASE: ${INITIALIZE_DATABASE}
      LOG_LEVEL: ${LOG_LEVEL}
      CICERO_URL: ${CICERO_URL}
      CITIZEN_LOGIN_API_VALIDATOR: ${CITIZEN_LOGIN_API_VALIDATOR}
      USE_X_FORWARDED_HOST: ${USE_X_FORWARDED_HOST}
      SECURE_PROXY_SSL_HEADER: ${SECURE_PROXY_SSL_HEADER}
    volumes:
      - admin-media:/media
    depends_on:
      - db
    ports:
      - 9999:9999
      - 8080:8080
    stdin_open: true
    tty: true
    privileged: true
  db:
    image: postgres:latest
    restart: unless-stopped
    networks:
      - app
    environment:
      POSTGRES_USER=${DB_USER}
      POSTGRES_PASSWORD=${DB_PASSWORD}
      POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
  nginx:
    image: nginx:latest
    restart: unless-stopped
    networks:
      - app
      - frontend
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - os2borgerpc-admin
volumes:
    admin-media:
    postgres-data: